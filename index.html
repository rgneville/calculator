<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <p>A calculator web app</p>
    <div id="container">
        <div id="line1" class="line">
            <div id="display">58008</div>
        </div>
        <div id="line2" class="line">
            <div id="ac" class="smallbutton">AC</div>
            <div id="c" class="smallbutton">C</div>
            <div id="percent" class="smallbutton">%</div>
            <div id="divide" class="smallbutton">/</div>
        </div>
        <div id="line3" class="line">
            <div id="7" class="smallbutton">7</div>
            <div id="8" class="smallbutton">8</div>
            <div id="9" class="smallbutton">9</div>
            <div id="multiply" class="smallbutton">*</div>
        </div>
        <div id="line4" class="line">
            <div id="4" class="smallbutton">4</div>
            <div id="5" class="smallbutton">5</div>
            <div id="6" class="smallbutton">6</div>
            <div id="subtract" class="smallbutton">-</div>
        </div>
        <div id="line5" class="line">
            <div id="1" class="smallbutton">1</div>
            <div id="2" class="smallbutton">2</div>
            <div id="3" class="smallbutton">3</div>
            <div id="add" class="smallbutton">+</div>
        </div>
        <div id="line6" class="line">
            <div id="0" class="smallbutton">0</div>
            <div id="." class="smallbutton">.</div>
            <div id="equals">=</div>
        </div>
    </div>
    <script src="calc-script.js"></script>
</body>
</html>
