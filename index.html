<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Web Calculator</h1>
    <p>A calculator web app - % button doesn't work yet!</p>
    <div id="container">
        <div id="line1" class="line">
            <div id="display">0</div>
        </div>
        <div id="line2" class="line">
            <div id="ac" class="operatorbutton">AC</div>
            <div id="c" class="operatorbutton">C</div>
            <div id="percent" class="operatorbutton">%</div>
            <div id="/" class="operatorbutton">/</div>
        </div>
        <div id="line3" class="line">
            <div id="7" class="displaybutton">7</div>
            <div id="8" class="displaybutton">8</div>
            <div id="9" class="displaybutton">9</div>
            <div id="*" class="operatorbutton">*</div>
        </div>
        <div id="line4" class="line">
            <div id="4" class="displaybutton">4</div>
            <div id="5" class="displaybutton">5</div>
            <div id="6" class="displaybutton">6</div>
            <div id="-" class="operatorbutton">-</div>
        </div>
        <div id="line5" class="line">
            <div id="1" class="displaybutton">1</div>
            <div id="2" class="displaybutton">2</div>
            <div id="3" class="displaybutton">3</div>
            <div id="+" class="operatorbutton">+</div>
        </div>
        <div id="line6" class="line">
            <div id="0" class="displaybutton">0</div>
            <div id="plus-minus">+/-</div>
            <div id="equals">=</div>
        </div>
    </div>
    <script src="calc-script.js"></script>
</body>
</html>
